{% extends 'base.html' %}
{% load static %}

{% block title %}
Criar Post
{% endblock title %}

{% block pagestyle %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style_environments.css' %}">
{% endblock pagestyle %}

{% block content %}
<h2>Adicionar novo post</h2>
<form method="POST" action="{% url 'environments:create' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Criar</button>
</form>

{% endblock content %}
